version: '3.8'

services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: pricefinder_php
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - PHP_IDE_CONFIG=serverName=docker
    networks:
      - pricefinder
    depends_on:
      - mysql
      - redis

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: pricefinder_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pricefinder
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    container_name: pricefinder_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pricefinder
      MYSQL_USER: pricefinder
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - pricefinder

  redis:
    image: redis:7-alpine
    container_name: pricefinder_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pricefinder

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: pricefinder_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: pricefinder
      PMA_PASSWORD: password
    ports:
      - "8081:80"
    networks:
      - pricefinder
    depends_on:
      - mysql

networks:
  pricefinder:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local