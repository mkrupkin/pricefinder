server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.html index.php;

    # ВАЖЛИВО: API routes мають бути перед загальним location /
    location /api/ {
        # Спробуємо знайти відповідний .php файл
        try_files $uri $uri/ @api;
    }

    # Fallback для API запитів
    location @api {
        # Перенаправляємо /api/analyze на /api/analyze.php
        rewrite ^/api/(.*)$ /api/$1.php last;
    }

    # PHP обробка для API файлів
    location ~ ^/api/.*\.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;

        # Додаткові параметри для API
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
    }

    # Головна сторінка та статичні файли
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Загальна PHP обробка (для index.php тощо)
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # Статичні файли з кешуванням
    location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|woff|woff2|ttf|eot|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Безпека - заборона доступу до службових файлів
    location ~ /\.ht { deny all; }
    location ~ /\.env { deny all; }
    location ~ /composer\.(json|lock) { deny all; }
    location ~ ^/(vendor|database)/ { deny all; }

    # Логи
    access_log /var/log/nginx/pricefinder_access.log;
    error_log /var/log/nginx/pricefinder_error.log;
}