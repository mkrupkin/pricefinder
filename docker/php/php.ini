; Production optimizations
expose_php = Off
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Security
allow_url_fopen = Off
allow_url_include = Off

; File upload limits
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 10

; Performance
realpath_cache_size = 4096k
realpath_cache_ttl = 600